<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 데일리룩! - INCO 스토어</title>
  <style>
    body { margin:0; background:#f0f2f5; font-family:'Helvetica Neue', sans-serif; color:#212529; }
    .container { max-width:1100px; margin:0 auto; padding: 24px; }
    a { text-decoration: none; color: inherit; }
    header { background:#202124; font-size:24px; font-weight:bold; }
    header a { display: block; padding: 16px 24px; color:#fff; }

    .product-detail-container { background: #fff; padding: 32px; border-radius: 8px; }
    .product-main { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
    .product-image-section .main-image { width: 100%; border-radius: 8px; border: 1px solid #eee; }
    
    .product-info-section h2 { font-size: 28px; margin: 0 0 16px; }
    .product-info-section .description { font-size: 16px; color: #495057; line-height: 1.6; margin-bottom: 24px; }
    .product-info-section hr { border: none; border-top: 1px solid #eee; margin: 24px 0; }
    .product-info-section .price-label { font-size: 16px; color: #6c757d; }
    .product-info-section .price { font-size: 32px; font-weight: bold; color: #007bff; }
    .product-info-section .price small { font-size: 20px; font-weight: normal; color: #212529; }
    
    .action-buttons { display: grid; grid-template-columns: 1fr 2fr; gap: 12px; margin-top: 24px; }
    .action-buttons button { padding: 16px; font-size: 16px; font-weight: 600; border-radius: 8px; border: 1px solid #007bff; cursor: pointer; }
    .cart-btn { background: #fff; color: #007bff; }
    .buy-btn { background: #007bff; color: #fff; border-color: #007bff; }

    .product-details-tabs { margin-top: 48px; }
    .tab-navigation { display: flex; border-bottom: 2px solid #dee2e6; }
    .tab-button { background: none; border: none; padding: 14px 20px; font-size: 16px; font-weight: 600; cursor: pointer; color: #868e96; border-bottom: 2px solid transparent; margin-bottom: -2px; }
    .tab-button.active { color: #007bff; border-color: #007bff; }
    .tab-content { display: none; padding: 24px 4px; border-top: 1px solid #dee2e6; }
    .tab-content.active { display: block; }

    .review-list { list-style: none; padding: 0; margin: 0; }
    .review-item { padding: 16px 0; border-bottom: 1px solid #f1f3f4; }
    .review-item:last-child { border-bottom: none; }
    .review-header { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
    .review-author { font-weight: 600; }
    .review-rating { color: #ffc107; }
    .review-text { color: #495057; }
    
    .store-list-tab-content { padding: 20px 0; }
    .store-list-row { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; }
    .store-item-link { display: block; background: #f8f9fa; border-radius: 10px; overflow: hidden; text-decoration: none; color: inherit; transition: all .2s ease; }
    .store-item-link:hover { transform: translateY(-4px); box-shadow: 0 6px 12px rgba(0,0,0,.08); }
    .store-item-link img { width: 100%; height: 120px; object-fit: cover; display: block; }
    .store-item-info { padding: 12px; }
    .store-item-info strong { display: block; margin-bottom: 4px; font-size: 14px; }
    .store-item-info span { font-size: 13px; color: #007bff; font-weight: 600; }

    footer { border-top: 1px solid #dee2e6; padding:24px 0; margin-top:60px; }
    .footer-content { max-width:1280px; margin:0 auto; padding:0 24px; font-size:13px; color:#495057; text-align: center; }
  </style>
</head>
<body>
  <header><a href="index.html">INCO</a></header>
  <div class="container">
    <div class="product-detail-container">
      <div class="product-main">
        <div class="product-image-section">
          <img class="main-image" src="images/shop-banner.png" alt="데일리룩">
        </div>
        <div class="product-info-section">
          <h2>오늘의 데일리룩!</h2>
          <p class="description">가성비와 스타일을 동시에 잡을 수 있는 절호의 기회! 경계 지역 활동에도 문제없는 내구성을 갖췄습니다.</p>
          <hr>
          <div>
            <span class="price-label">판매가</span>
            <span class="price">7,800 <small>DEL</small></span>
          </div>
          <div class="action-buttons">
            <button class="cart-btn" onclick="alert('상품을 장바구니에 담았습니다.')">장바구니</button>
            <button class="buy-btn">바로 구매</button>
          </div>
        </div>
      </div>
      <div class="product-details-tabs">
        <div class="tab-navigation">
          <button class="tab-button active" data-tab="details">상품 상세정보</button>
          <button class="tab-button" data-tab="reviews">구매 후기</button>
          <button class="tab-button" onclick="location.href='store.html'">스토어 목록 보기</button>
        </div>
        <div id="details" class="tab-content active">
          <p>특수 코팅된 경량 합금 섬유로 제작되어, 비지성체 크리처의 가벼운 공격으로부터 신체를 보호합니다.</p>
        </div>
        <div id="reviews" class="tab-content">
          <p>아직 등록된 구매 후기가 없습니다.</p>
        </div>
      </div>
    </div>
  </div>
  <footer><div class="footer-content">© 2025 INCO Corp. All rights reserved.</div></footer>
  <script>
    document.querySelectorAll('.tab-button').forEach(button => {
        if(!button.hasAttribute('onclick')) {
            button.addEventListener('click', () => {
                const targetId = button.dataset.tab;
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(targetId).classList.add('active');
            });
        }
    });
  </script>
</body>
</html>
