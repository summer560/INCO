<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채용 공고 - SDA</title>
  <style>
    body { margin: 0; font-family: 'Helvetica Neue', sans-serif; background-color: #f8f9fa; }
    .container { max-width: 900px; margin: 0 auto; padding: 24px; }
    header { background-color: #fff; border-bottom: 1px solid #dee2e6; padding: 16px 24px; font-size: 24px; font-weight: 800; color: #343a40; }
    .recruitment-container { margin-top: 32px; background: #fff; padding: 32px; border-radius: 8px; }
    .job-title { font-size: 28px; margin: 0 0 8px; color: #007bff;}
    .job-dept { font-size: 18px; margin-bottom: 24px; }
    .job-section h3 { font-size: 20px; border-bottom: 1px solid #eee; padding-bottom: 8px; margin-bottom: 12px; }
    .job-section ul { padding-left: 20px; }
    .apply-button { display: inline-block; background-color: #007bff; color: #fff; padding: 14px 28px; border-radius: 8px; font-weight: bold; margin-top: 32px; }
  </style>
</head>
<body>
  <header><a href="sda-site.html" style="text-decoration:none; color:inherit;">SDA 채용</a></header>
  <div class="container">
    <div class="recruitment-container">
      <h1 class="job-title">의학 연구 부서 연구원 모집</h1>
      <h2 class="job-dept">Medical Research Division</h2>
      <div class="job-section">
        <h3>주요 업무</h3>
        <ul>
          <li>X-27 바이러스 샘플 분석 및 데이터 수집</li>
          <li>신규 백신 및 치료제 후보 물질 연구 개발</li>
          <li>감염자 치료 프로토콜 개선 연구</li>
        </ul>
      </div>
      <div class="job-section">
        <h3>자격 요건</h3>
        <ul>
          <li>생물학, 화학, 의학 관련 학위 소지자</li>
          <li>보안 등급 3급 이상 취득 가능자</li>
        </ul>
      </div>
      <a href="#" class="apply-button">지원하기</a>
    </div>
  </div>
</body>
</html>
