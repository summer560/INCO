<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>INCO 포털 접속</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .entry-container {
      padding: 40px;
      border-radius: 16px;
      background-color: #252525;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 20px;
      color: #00dfd8;
      margin-bottom: 24px;
    }
    p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 24px;
    }
    input {
      width: 250px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #333;
      color: #fff;
      text-align: center;
    }
    input::placeholder {
      color: #888;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      background: linear-gradient(90deg, #007cf0, #00dfd8);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="entry-container">
    <h1>INCO 포털 시스템 접속</h1>
    <p>사용자 식별을 위해 닉네임을 입력해주십시오.</p>
    <div>
      <input type="text" id="nickname-input" placeholder="사용할 닉네임 입력">
    </div>
    <button id="entry-button">포털 접속</button>
  </div>

  <script>
    const nicknameInput = document.getElementById('nickname-input');
    const entryButton = document.getElementById('entry-button');

    entryButton.addEventListener('click', () => {
      const nickname = nicknameInput.value.trim();
      if (nickname) {
        localStorage.setItem('userNickname', nickname);
        // [수정] 자산 관련 코드 완전히 삭제
        window.location.href = 'main.html'; 
      } else {
        alert('닉네임을 입력해주세요.');
      }
    });

    nicknameInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') { 
            entryButton.click();
        }
    });
  </script>

</body>
</html>
