<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>INCO - 받은 메일함</title>
  <style>
    /* 기본 스타일 초기화 */
    body, h1, h2, ul, li { margin: 0; padding: 0; font-family: 'Helvetica Neue', sans-serif; }
    body { background-color: #f7f8fa; color: #202124; }
    li { list-style: none; }
    a { text-decoration: none; color: inherit; display: block; }

    /* 전체 레이아웃 */
    .container { max-width: 1280px; margin: 0 auto; }

    /* 헤더 */
    header {
      background: #202124;
      color: #fff;
      padding: 16px 24px;
      font-size: 24px;
      font-weight: bold;
    }
    header a { cursor: pointer; display: inline; }

    /* 메인 콘텐츠 */
    .main-content {
      display: flex;
      gap: 24px;
      padding: 24px;
      margin-top: 20px;
    }

    /* 사이드 메뉴 */
    .side-nav {
      width: 200px;
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
      height: fit-content;
    }
    .side-nav h2 { font-size: 16px; margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid #eee; }
    .side-nav ul li {
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    .side-nav ul li.active {
      background-color: #e8f0fe;
      color: #1967d2;
    }

    /* 메일 목록 영역 */
    .mail-container {
      flex: 1;
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
    }
    .mail-header {
      font-size: 22px;
      font-weight: 700;
      padding-bottom: 16px;
      border-bottom: 2px solid #ddd;
    }
    .mail-list li {
      padding: 18px 12px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .mail-list a:hover li { background-color: #f9f9f9; }
    .mail-list li:last-child { border-bottom: none; }

    .mail-subject { font-size: 15px; font-weight: 600; margin-bottom: 4px; display: block; }
    .mail-preview { font-size: 14px; color: #666; }
    .mail-empty { padding: 80px 0; text-align: center; color: #888; font-size: 15px; cursor: default; }

    /* 읽지 않은 메일 스타일 */
    .unread .mail-subject { font-weight: 800; color: #111; }
  </style>
</head>
<body>
  <div class="container">
    <header><a href="main.html">INCO</a></header>
    <div class="main-content">
      <nav class="side-nav">
        <h2>메일함</h2>
        <ul>
          <li class="active">📧 받은 편지함</li>
          <li>📤 보낸 편지함</li>
          <li>🗑️ 휴지통</li>
        </ul>
      </nav>
      <main class="mail-container">
        <div class="mail-header">받은 편지함</div>
        <ul id="mail-list" class="mail-list"></ul>
      </main>
    </div>
  </div>

 <script>
  // 닉네임과 메일 배지를 화면에 표시하는 함수들을 정의합니다.
  function displayProfile(nickname) {
    const profileNameElement = document.querySelector('.user-name');
    if (profileNameElement) {
      profileNameElement.textContent = `${nickname}님`;
    }
  }

  function updateBadge() {
    const allMails = JSON.parse(localStorage.getItem('incoMails') || '[]');
    const unreadMails = allMails.filter(mail => !mail.read);
    const badge = document.getElementById('mail-badge');
    if (badge && unreadMails.length > 0) {
      badge.style.display = 'inline-block';
      badge.textContent = unreadMails.length;
    } else if (badge) {
      badge.style.display = 'none';
    }
  }

  // 페이지가 로드될 때 실행되는 기본 로직입니다.
  window.onload = () => {
    const nickname = localStorage.getItem('userNickname');
    if (!nickname) {
      // 닉네임이 없으면 로그인 페이지로 이동합니다.
      window.location.href = 'index.html';
      return;
    }
    // 닉네임이 있으면 화면에 표시하고, 메일 배지를 업데이트합니다.
    displayProfile(nickname);
    updateBadge();
  };
  
  // 사전예약 버튼 기능입니다.
  function reserveNow() {
    const mails = JSON.parse(localStorage.getItem('incoMails') || '[]');
    const exists = mails.some(m => m.subject.includes('프로젝트: 세라프'));
    if (!exists) {
      mails.unshift({
        subject: '[INCO] <프로젝트: 세라프> 사전예약 완료 안내',
        preview: '차세대 행성 탐사 시뮬레이터 사전예약이 완료되었습니다.',
        timestamp: Date.now(),
        read: false
      });
      localStorage.setItem('incoMails', JSON.stringify(mails));
      alert('사전예약이 완료되었습니다. 메일이 도착했습니다.');
      updateBadge();
    } else {
      alert('이미 사전예약하셨습니다.');
    }
  }

  // 로그아웃 및 전체 초기화 기능입니다.
  const logoutButton = document.getElementById('logout-button');
  if(logoutButton) {
    logoutButton.addEventListener('click', () => {
        if (confirm("모든 활동 기록(닉네임, 메일 등)을 초기화하고 로그아웃하시겠습니까?")) {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    });
  }
</script>
</body>
</html>
