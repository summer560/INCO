<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>INCO 스토어</title>
  <style>
    body { margin:0; background:#f0f2f5; font-family:'Helvetica Neue', sans-serif; color:#212529; }
    .container { max-width:1280px; margin:0 auto; padding: 24px; }
    a { text-decoration: none; color: inherit; }
    header { background:#202124; font-size:24px; font-weight:bold; }
    header a { display: block; padding: 16px 24px; color:#fff; }

    .store-header { text-align: center; margin-bottom: 32px; }
    .store-header h1 { font-size: 36px; color: #007bff; margin-bottom: 8px; }
    .store-header p { font-size: 16px; color: #6c757d; }

    .section-title { font-size: 24px; border-bottom: 2px solid #343a40; padding-bottom: 12px; margin: 48px 0 24px; }

    .item-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; }
    .product-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,.06); overflow: hidden; transition: all .2s ease-in-out; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,.1); }
    .product-card img { width: 100%; height: 200px; object-fit: cover; }
    .product-info { padding: 16px; }
    .product-info .title { font-size: 18px; font-weight: 600; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .product-info .price { font-size: 20px; font-weight: bold; color: #007bff; text-align: right; }
    .product-info .price small { font-size: 14px; font-weight: normal; color: #495057;}

    footer { border-top: 1px solid #dee2e6; padding:24px 0; margin-top:60px; }
    .footer-content { max-width:1280px; margin:0 auto; padding:0 24px; font-size:13px; color:#495057; text-align: center; }
  </style>
</head>
<body>
  <header><a href="main.html">INCO</a></header>
  <div class="container">
    <div class="store-header">
      <h1>INCO 스토어</h1>
      <p>세라프의 모든 거래가 이루어지는 곳</p>
    </div>
    
    <h2 class="section-title">공식 판매 상품</h2>
    <div class="item-grid">
      <a href="product-detail.html" class="product-card">
        <img src="images/pill-icon.png" alt="백신약">
        <div class="product-info">
          <div class="title">R2X 백신약 (1개월분)</div>
          <div class="price">15,000 <small>DEL</small></div>
        </div>
      </a>
      <a href="product-suit.html" class="product-card">
        <img src="images/w1.png" alt="방호복">
        <div class="product-info">
          <div class="title">동계 방한 세트</div>
          <div class="price">36,500 <small>DEL</small></div>
        </div>
      </a>
      <a href="product-pc.html" class="product-card">
        <img src="images/PC.png" alt="워크스테이션">
        <div class="product-info">
          <div class="title">AI 연산 워크스테이션</div>
          <div class="price">250,000 <small>DEL</small></div>
        </div>
      </a>
      <a href="product-housing.html" class="product-card">
        <img src="images/building.png" alt="주거권">
        <div class="product-info">
          <div class="title">안전구역 A-7 주거권</div>
          <div class="price">1,500,000 <small>DEL</small></div>
        </div>
      </a>
    </div>

    </div>
  <footer><div class="footer-content">© 2025 INCO Corp. All rights reserved.</div></footer>
</body>
</html>
